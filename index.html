
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaFB Video Downloader</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1f2937, #000);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      color: #ccc;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .result {
      background-color: #374151;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      text-align: left;
    }
    .result h2 {
      margin-top: 0;
    }
    .download-link {
      color: #60a5fa;
      text-decoration: none;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>InstaFB Video Downloader</h1>
  <p>Download Facebook and Instagram videos in HD. Just paste the video link below and click download.</p>
  <div>
    <input type="text" id="videoUrl" placeholder="Paste video link..." />
    <button onclick="downloadVideo()">Download</button>
  </div>
  <div id="result" class="result" style="display:none;"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value;
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "none";
      if (!url) return alert("Please enter a video URL");

      try {
        const res = await fetch("http://localhost:5000/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        let output = `<h2>${data.title}</h2>`;
        data.formats.forEach(f => {
          output += `<a href="${f.url}" target="_blank" class="download-link">${f.quality} (${f.ext}) Download</a><br>`;
        });
        resultDiv.innerHTML = output;
        resultDiv.style.display = "block";
      } catch (err) {
        alert("Failed to download video. Please check the link or try again later.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
